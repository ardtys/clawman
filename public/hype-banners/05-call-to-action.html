<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>CLAW-MAN - The Hunt Begins</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      background: #050508;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      position: relative;
    }

    .scanlines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.2) 0px,
        rgba(0, 0, 0, 0.2) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 100;
    }

    /* VHS Noise */
    .vhs-noise {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 50;
    }

    /* Dramatic light rays */
    .light-rays {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 100%;
      background: radial-gradient(ellipse at top center, rgba(255, 255, 0, 0.15) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Dark maze corridors fading into darkness */
    .corridor-bg {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(180deg, transparent 0%, #050508 80%),
        repeating-linear-gradient(
          90deg,
          rgba(0, 255, 255, 0.02) 0px,
          rgba(0, 255, 255, 0.02) 40px,
          transparent 40px,
          transparent 80px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(0, 255, 255, 0.02) 0px,
          rgba(0, 255, 255, 0.02) 40px,
          transparent 40px,
          transparent 80px
        );
    }

    /* Ghost silhouettes in background */
    .ghost-silhouette {
      position: absolute;
      width: 80px;
      height: 100px;
      border-radius: 40px 40px 0 0;
      background: rgba(255, 255, 255, 0.03);
      animation: silhouetteFloat 4s ease-in-out infinite;
    }

    .ghost-silhouette::before {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100%;
      height: 25px;
      background: inherit;
      clip-path: polygon(0 0, 20% 100%, 40% 0, 60% 100%, 80% 0, 100% 100%, 100% 0);
    }

    @keyframes silhouetteFloat {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-20px); opacity: 0.6; }
    }

    .gs-1 { top: 20%; left: 8%; animation-delay: 0s; }
    .gs-2 { top: 30%; right: 12%; animation-delay: 1s; }
    .gs-3 { bottom: 35%; left: 15%; animation-delay: 2s; }
    .gs-4 { bottom: 30%; right: 8%; animation-delay: 0.5s; }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px;
    }

    /* Giant CLAW-MAN emerging */
    .clawman-hero {
      width: 200px;
      height: 200px;
      background: #ffff00;
      border-radius: 50%;
      position: relative;
      box-shadow:
        0 0 80px rgba(255, 255, 0, 0.8),
        0 0 160px rgba(255, 255, 0, 0.4),
        0 0 240px rgba(255, 255, 0, 0.2),
        inset -30px -30px 60px rgba(200, 180, 0, 0.4);
      animation: heroGlow 2s ease-in-out infinite, heroFloat 3s ease-in-out infinite;
      margin-bottom: 40px;
    }

    .clawman-hero::before {
      content: '';
      position: absolute;
      top: 50%;
      right: -15px;
      width: 55%;
      height: 45%;
      background: #050508;
      transform: translateY(-50%);
      animation: heroChomp 0.5s ease-in-out infinite;
    }

    .clawman-hero::after {
      content: '';
      position: absolute;
      top: 22%;
      left: 28%;
      width: 30px;
      height: 30px;
      background: #050508;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    @keyframes heroChomp {
      0%, 100% { clip-path: polygon(0 15%, 100% 50%, 0 85%); }
      50% { clip-path: polygon(0 40%, 100% 50%, 0 60%); }
    }

    @keyframes heroGlow {
      0%, 100% {
        box-shadow:
          0 0 80px rgba(255, 255, 0, 0.8),
          0 0 160px rgba(255, 255, 0, 0.4),
          0 0 240px rgba(255, 255, 0, 0.2);
      }
      50% {
        box-shadow:
          0 0 100px rgba(255, 255, 0, 1),
          0 0 200px rgba(255, 255, 0, 0.5),
          0 0 300px rgba(255, 255, 0, 0.3);
      }
    }

    @keyframes heroFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Title */
    .main-title {
      font-size: 64px;
      color: #ffff00;
      text-shadow:
        0 0 30px rgba(255, 255, 0, 0.8),
        0 0 60px rgba(255, 255, 0, 0.5),
        0 0 90px rgba(255, 255, 0, 0.3),
        6px 6px 0 #aa8800;
      letter-spacing: 10px;
      margin-bottom: 20px;
      animation: titleFlicker 4s ease-in-out infinite;
    }

    @keyframes titleFlicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      95% { opacity: 0.9; }
      96% { opacity: 1; }
    }

    .tagline {
      font-size: 20px;
      color: #00ffff;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
      letter-spacing: 15px;
      margin-bottom: 50px;
      animation: taglinePulse 2s ease-in-out infinite;
    }

    @keyframes taglinePulse {
      0%, 100% { opacity: 0.8; text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
      50% { opacity: 1; text-shadow: 0 0 50px rgba(0, 255, 255, 1); }
    }

    /* CTA Button */
    .cta-button {
      padding: 25px 60px;
      border: 4px solid #ffff00;
      background: rgba(255, 255, 0, 0.1);
      color: #ffff00;
      font-size: 18px;
      letter-spacing: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: buttonPulse 2s ease-in-out infinite;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 0, 0.3), transparent);
      animation: buttonShine 3s linear infinite;
    }

    @keyframes buttonShine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes buttonPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.3), inset 0 0 20px rgba(255, 255, 0, 0.05);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 0, 0.5), inset 0 0 30px rgba(255, 255, 0, 0.1);
      }
    }

    /* Moltbook branding */
    .moltbook-badge {
      position: absolute;
      bottom: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .moltbook-text {
      font-size: 12px;
      color: #00ffff;
      letter-spacing: 3px;
      opacity: 0.6;
    }

    .moltbook-logo {
      font-size: 24px;
      animation: crabWave 1s ease-in-out infinite;
    }

    @keyframes crabWave {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    /* Floating crabs around */
    .floating-crab {
      position: absolute;
      font-size: 28px;
      animation: floatCrab 5s ease-in-out infinite;
      opacity: 0.7;
      filter: drop-shadow(0 0 10px rgba(255, 102, 0, 0.6));
    }

    .fc-1 { top: 15%; left: 20%; animation-delay: 0s; }
    .fc-2 { top: 20%; right: 18%; animation-delay: 1s; }
    .fc-3 { bottom: 25%; left: 12%; animation-delay: 2s; }
    .fc-4 { bottom: 20%; right: 15%; animation-delay: 1.5s; }
    .fc-5 { top: 40%; left: 8%; animation-delay: 0.5s; }
    .fc-6 { top: 35%; right: 10%; animation-delay: 2.5s; }

    @keyframes floatCrab {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(10px) rotate(-5deg); }
    }

    /* Corner decorations */
    .corner-deco {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 3px solid #00ffff20;
    }

    .corner-deco.tl { top: 30px; left: 30px; border-right: none; border-bottom: none; }
    .corner-deco.tr { top: 30px; right: 30px; border-left: none; border-bottom: none; }
    .corner-deco.bl { bottom: 30px; left: 30px; border-right: none; border-top: none; }
    .corner-deco.br { bottom: 30px; right: 30px; border-left: none; border-top: none; }
  </style>
</head>

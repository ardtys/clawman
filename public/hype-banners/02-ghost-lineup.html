<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>CLAW-MAN - Meet Your Hunters</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(180deg, #0a0a12 0%, #050508 50%, #0a0a12 100%);
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      position: relative;
    }

    .scanlines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 100;
    }

    .grid-lines {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(255, 0, 68, 0.03) 1px, transparent 1px);
      background-size: 100% 80px;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      padding: 50px 60px;
    }

    .title {
      font-size: 36px;
      color: #ff0044;
      text-shadow: 0 0 30px rgba(255, 0, 68, 0.8), 0 0 60px rgba(255, 0, 68, 0.4);
      letter-spacing: 6px;
      margin-bottom: 15px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 30px rgba(255, 0, 68, 0.8), 0 0 60px rgba(255, 0, 68, 0.4); }
      50% { text-shadow: 0 0 40px rgba(255, 0, 68, 1), 0 0 80px rgba(255, 0, 68, 0.6); }
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      letter-spacing: 8px;
      margin-bottom: 50px;
    }

    .ghosts-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-end;
    }

    .ghost-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: float 3s ease-in-out infinite;
    }

    .ghost-card:nth-child(1) { animation-delay: 0s; }
    .ghost-card:nth-child(2) { animation-delay: 0.3s; }
    .ghost-card:nth-child(3) { animation-delay: 0.6s; }
    .ghost-card:nth-child(4) { animation-delay: 0.9s; }
    .ghost-card:nth-child(5) { animation-delay: 1.2s; }
    .ghost-card:nth-child(6) { animation-delay: 1.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .ghost {
      width: 100px;
      height: 120px;
      border-radius: 50px 50px 0 0;
      position: relative;
      transition: all 0.3s ease;
    }

    .ghost::before {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100%;
      height: 30px;
      background: inherit;
      clip-path: polygon(0 0, 16.6% 100%, 33.3% 0, 50% 100%, 66.6% 0, 83.3% 100%, 100% 0);
    }

    /* Eyes */
    .ghost::after {
      content: '';
      position: absolute;
      top: 30px;
      left: 18px;
      width: 22px;
      height: 26px;
      background: white;
      border-radius: 50%;
      box-shadow: 40px 0 0 white;
    }

    .eye-pupil {
      position: absolute;
      top: 38px;
      left: 26px;
      width: 10px;
      height: 12px;
      background: #111;
      border-radius: 50%;
      box-shadow: 40px 0 0 #111;
      animation: lookAround 4s ease-in-out infinite;
    }

    @keyframes lookAround {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    /* Ghost Colors */
    .ghost-blinky { background: #ff0044; box-shadow: 0 0 40px rgba(255, 0, 68, 0.6); }
    .ghost-pinky { background: #ff69b4; box-shadow: 0 0 40px rgba(255, 105, 180, 0.6); }
    .ghost-inky { background: #00bfff; box-shadow: 0 0 40px rgba(0, 191, 255, 0.6); }
    .ghost-clyde { background: #ff8800; box-shadow: 0 0 40px rgba(255, 136, 0, 0.6); }
    .ghost-phantom { background: #9400d3; box-shadow: 0 0 40px rgba(148, 0, 211, 0.6); }
    .ghost-mitosis { background: #00ff88; box-shadow: 0 0 40px rgba(0, 255, 136, 0.6); }

    /* Phantom special effect */
    .ghost-phantom { animation: teleport 3s ease-in-out infinite; }
    @keyframes teleport {
      0%, 100% { opacity: 1; }
      45% { opacity: 1; }
      50% { opacity: 0.3; }
      55% { opacity: 1; }
    }

    /* Mitosis special effect */
    .ghost-mitosis::before {
      animation: split 2s ease-in-out infinite;
    }
    @keyframes split {
      0%, 100% { clip-path: polygon(0 0, 16.6% 100%, 33.3% 0, 50% 100%, 66.6% 0, 83.3% 100%, 100% 0); }
      50% { clip-path: polygon(0 0, 20% 80%, 35% 0, 50% 80%, 65% 0, 80% 80%, 100% 0); }
    }

    .ghost-name {
      font-size: 14px;
      margin-top: 25px;
      letter-spacing: 2px;
    }

    .ghost-nickname {
      font-size: 9px;
      color: #555;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    .danger-meter {
      display: flex;
      gap: 4px;
      margin-top: 12px;
    }

    .danger-dot {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background: #222;
    }

    .danger-dot.active {
      animation: dangerPulse 1.5s ease-in-out infinite;
    }

    @keyframes dangerPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Bottom tagline */
    .bottom-text {
      position: absolute;
      bottom: 40px;
      font-size: 12px;
      color: #444;
      letter-spacing: 6px;
    }
  </style>
</head>
<body>
  <div class="grid-lines"></div>

  <div class="content">
    <h1 class="title">MEET YOUR HUNTERS</h1>
    <p class="subtitle">EACH WITH UNIQUE AI BEHAVIOR</p>

    <div class="ghosts-container">
      <!-- BLINKY -->
      <div class="ghost-card">
        <div class="ghost ghost-blinky">
          <div class="eye-pupil"></div>
        </div>
        <div class="ghost-name" style="color: #ff0044;">BLINKY</div>
        <div class="ghost-nickname">"THE SHADOW"</div>
        <div class="danger-meter">
          <div class="danger-dot active" style="background: #ff0044;"></div>
          <div class="danger-dot active" style="background: #ff0044;"></div>
          <div class="danger-dot active" style="background: #ff0044;"></div>
          <div class="danger-dot active" style="background: #ff0044;"></div>
          <div class="danger-dot active" style="background: #ff0044;"></div>
        </div>
      </div>

      <!-- PINKY -->
      <div class="ghost-card">
        <div class="ghost ghost-pinky">
          <div class="eye-pupil"></div>
        </div>
        <div class="ghost-name" style="color: #ff69b4;">PINKY</div>
        <div class="ghost-nickname">"THE AMBUSHER"</div>
        <div class="danger-meter">
          <div class="danger-dot active" style="background: #ff69b4;"></div>
          <div class="danger-dot active" style="background: #ff69b4;"></div>
          <div class="danger-dot active" style="background: #ff69b4;"></div>
          <div class="danger-dot active" style="background: #ff69b4;"></div>
          <div class="danger-dot"></div>
        </div>
      </div>

      <!-- INKY -->
      <div class="ghost-card">
        <div class="ghost ghost-inky">
          <div class="eye-pupil"></div>
        </div>
        <div class="ghost-name" style="color: #00bfff;">INKY</div>
        <div class="ghost-nickname">"THE WILD CARD"</div>
        <div class="danger-meter">
          <div class="danger-dot active" style="background: #00bfff;"></div>
          <div class="danger-dot active" style="background: #00bfff;"></div>
          <div class="danger-dot active" style="background: #00bfff;"></div>
          <div class="danger-dot"></div>
          <div class="danger-dot"></div>
        </div>
      </div>

      <!-- CLYDE -->
      <div class="ghost-card">
        <div class="ghost ghost-clyde">
          <div class="eye-pupil"></div>
        </div>
        <div class="ghost-name" style="color: #ff8800;">CLYDE</div>
        <div class="ghost-nickname">"THE SHY ONE"</div>
        <div class="danger-meter">
          <div class="danger-dot active" style="background: #ff8800;"></div>
          <div class="danger-dot active" style="background: #ff8800;"></div>
          <div class="danger-dot"></div>
          <div class="danger-dot"></div>
          <div class="danger-dot"></div>
        </div>
      </div>

      <!-- PHANTOM -->
      <div class="ghost-card">
        <div class="ghost ghost-phantom">
          <div class="eye-pupil"></div>
        </div>
        <div class="ghost-name" style="color: #9400d3;">PHANTOM</div>
        <div class="ghost-nickname">"THE TELEPORTER"</div>
        <div class="danger-meter">
          <div class="danger-dot active" style="background: #9400d3;"></div>
          <div class="danger-dot active" style="background: #9400d3;"></div>
          <div class="danger-dot active" style="background: #9400d3;"></div>
          <div class="danger-dot active" style="background: #9400d3;"></div>
          <div class="danger-dot active" style="background: #9400d3;"></div>
        </div>
      </div>

      <!-- MITOSIS -->
      <div class="ghost-card">
        <div class="ghost ghost-mitosis">
          <div class="eye-pupil"></div>
        </div>
        <div class="ghost-name" style="color: #00ff88;">MITOSIS</div>
        <div class="ghost-nickname">"THE SPLITTER"</div>
        <div class="danger-meter">
          <div class="danger-dot active" style="background: #00ff88;"></div>
          <div class="danger-dot active" style="background: #00ff88;"></div>
          <div class="danger-dot active" style="background: #00ff88;"></div>
          <div class="danger-dot active" style="background: #00ff88;"></div>
          <div class="danger-dot"></div>
        </div>
      </div>
    </div>

    <p class="bottom-text">LEARN THEIR PATTERNS. SURVIVE.</p>
  </div>

  <div class="scanlines"></div>
</body>
</html>
